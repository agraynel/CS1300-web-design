<!DOCTYPE html>
<html>

<body>
  <h1 id="titleText">The Sunshine Zoo</h1>
  <div id = "content">
    <div id="sign">
      <h4>Welcome to the Sunshine Zoo!</h4>
      <p>
        We are so happy to have you here! We hope you get a feel for the various exhibits we have available here at the zoo.
      </p>
      <p>
        <span class="boldText">Hours</span>: 9am-5pm Tuesday-Sunday
      </p>
      <p>
        <span class="boldText">Phone</span>: 555-123-4567
      </p>
    </div>
    <div class="zooRow">
      <div class="animal">
        <img id="bear" alt="bear" src="images/bear.jpg" />
        <!--Source: Richard Symonds, http://www.richardsymonds.co.uk/wildlife-drawings-and-painting-->
        <p> Bears </p>
      </div>
      <div class="animal">
        <img id="lion" alt="lion" src="images/lion.jpg" />
        <!--Source: Richard Symonds, http://www.richardsymonds.co.uk/wildlife-drawings-and-painting-->
        <p> Lions </p>
      </div>
      <div class="animal">
        <img id="rhino" alt="rhino" src="images/rhino.jpg" />

    </div>

        <!--Source: Richard Symonds, http://www.richardsymonds.co.uk/wildlife-drawings-and-painting-->

    </div>
